<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="IP.css">
    <!-- Leaflet CSS for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div class="top-section">
        <div class="content">
            <h2 class="title">IP Address Tracker</h2>
            <div class="search">
                <input type="text" placeholder="Search for any IP address or domain" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="info-container">
        <div class="info-item">
            <p class="info-label">IP ADDRESS</p>
            <h3 class="info-value">-</h3> 
        </div>
        <div class="info-item">
            <p class="info-label">LOCATION</p>
            <h3 class="info-value">-</h3>
        </div>
        <div class="info-item">
            <p class="info-label">TIMEZONE</p>
            <h3 class="info-value">-</h3> 
        </div>
        <div class="info-item">
            <p class="info-label">ISP</p>
            <h3 class="info-value">-</h3>
        </div>
    </div>
    <!-- Map container -->
    <div id="map"></div>
    <script src="IP.js"></script>
    <!-- Leaflet JS for Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>

</html>
